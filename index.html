<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- <meta name="viewport" content="width=, initial-scale=1.0"> -->
    <title>MineSweeper Pro</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body onload="onInit()" oncontextmenu="return false">
    <h1>💣 Minesweeper Pro 💣</h1>
    <button class="level level1" onclick="selectLevel({size: 4, mines: 2})">Beginner</button>
    <button class="level level2" onclick="selectLevel({size: 8, mines: 14})">Medium</button>
    <button class="level level3" onclick="selectLevel({size: 12, mines: 32})">Expert</button>
    
    <div class="user-panel">
        <div class="mines">💣 <span class='mines-counter'>00</span></div>
        <div class="restart"><button onclick="restart()">😃</button></div>
        <div class="time">⏱️ <span class='timer'>000</span></div>
    </div>
    
    <table>
        <tbody class="board"></tbody>
    </table>

    <h3> Lives left: <span class="lives"></span>⏱️ Best time: <span class="best-time"></span>[sec] 👑</h3>
    

    <div class="footer">--- Gideon Levinson ---</div>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
